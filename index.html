<audio id="bgm" src="bgm.mpeg"></audio>

<script>
let opened = false;

function toggleCard() {
    const card = document.querySelector('.card');
    const music = document.getElementById('bgm');

    if (!opened) {
        card.classList.add('open');
        music.play();
        opened = true;
    } else {
        card.classList.remove('open');
    }
}
</script>
